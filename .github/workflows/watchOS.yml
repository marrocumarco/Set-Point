name: watchOS build & test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test watchOS app
    runs-on: macos-14   # runner stabile con simulatori watchOS preinstallati

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'   # o '16.0' se supportato dal progetto

      - name: Build & Test (watchOS)
        run: |
          # Rileva automaticamente workspace o project
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then \
            filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; \
          else \
            filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; \
          fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          mkdir -p "$PWD/DerivedData"

          echo "▶️ Building & testing scheme: SetPoint Watch App"
          xcodebuild test \
            -scheme "SetPoint Watch App" \
            -"$filetype_parameter" "$file_to_build" \
            -sdk watchsimulator \
            -destination 'platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)' \
            -derivedDataPath "$PWD/DerivedData" \
            -enableCodeCoverage YES \
            -skipPackagePluginValidation
